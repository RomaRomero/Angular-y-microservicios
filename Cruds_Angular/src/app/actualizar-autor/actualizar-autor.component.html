<div class="panel panel-primary">
  <div class="panel-heading" align="center">
    <H2> Actualizar Autor</H2>
  </div>
</div>
<div class="padre">
   
<hr>
<form action="/action_page.php">
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Autor :</label>
      <input type="text" class="form-control" id="autor" required [(ngModel)]="autor.autor" name="autor">
    </div>

    <div class="form-group">
      <label for="name">Nombre de usuario:</label>
      <input type="text" class="form-control" id="usuario" required [(ngModel)]="autor.usuario" name="usuario">
    </div>

    <div class="form-group">
      <label for="name">Twitter:</label>
      <input type="text" class="form-control" id="twitter" required [(ngModel)]="autor.twitter" name="twitter">
    </div>
    <div class="form-group">
        <label for="name">Facebook:</label>
        <input type="text" class="form-control" id="facebook" required [(ngModel)]="autor.facebook" name="facebook">
      </div>
      <div class="form-group">
        <label for="name">Instagram:</label>
        <input type="text" class="form-control" id="instagram" required [(ngModel)]="autor.instagram" name="instagram">
      </div>

    <button type="submit" class="btn btn-success">Guardar cambios</button>
  </form>
</div>
</form>
</div>
